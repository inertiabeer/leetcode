<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>float和position布局</title> <style type="text/css" media="screen"> p { font-family: 黑体; } .one { background-color: #C4B0E0; font-family: 幼圆; float: left; clear: none; width: 25%; height: 50px; } .two { background-color: #4CFCA8; font-family: 幼圆; float: left; clear: none; width: 50%; height: 50px; } .three { background-color: #FF7E62; font-family: 幼圆; float: left; clear: none; width: 25%; height: 50px; } .four { background-color: #FCE496; font-family: 幼圆; position: absolute; top: 20%; width: 25%; height: 50px; } .five { background-color: #4EB6FF; font-family: 幼圆; position: absolute; top: 20%; left: 25%; width: 50%; height: 50px; } .six { background-color: #FFF65B; font-family: 幼圆; position: absolute; top: 20%; left: 75%; width: 25%; height: 50px; } </style> </head> <body> <div> <p class="word">这是float</p> <p class="one">第1个元素的内容</p> <p class="two">第2个元素的内容</p> <p class="three">第3个元素的内容</p> </div> <div> <p class="word">这是position</p> <p class="four">第4个元素的内容</p> <p class="five">第5个元素的内容</p> <p class="six">第6个元素的内容</p> </div> </body> </html>
